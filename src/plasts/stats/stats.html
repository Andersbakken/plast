<html>
  <head>
    <script type="text/javascript" src="/paper/dist/paper-full.min.js"></script>
    <script type="text/javascript" src="/stats.js"></script>
    <link rel="stylesheet" href="/stats.css"></link>
  </head>
  <body>
    <canvas id="canvas" keepalive="true" resize></canvas>
    <div id="log"></div>
    <div id="detail" style="display: none">
      <div id="header"></div>
      <div id="content"></div>
    </div>
    <div id="disconnected" style="display: none">
      <p>Disconnected from scheduler</p>
      <p>Please reload</p>
    </div>
    <div id="config" class="initial">
      <div id="console">
	<input type="text"></input>
	<div class="content"></div>
      </div>
      <div id="options">
	<input type="checkbox" name="subcolors">Colorize subcircles</input>
      </div>
    </div>
  </body>
</html>
